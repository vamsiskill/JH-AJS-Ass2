<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <script src="/js/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app='ShoppingListCheckOff'>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as ToBuy'>
     <h2>To Buy:</h2>
     <ul ng-repeat="Item in ToBuy.Items">
       <li>Buy {{Item.Qty}} {{Item.Name}} <button class="btn btn-default" ng-click="ToBuy.BtoB($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-show="ToBuy.Items.length==0" > Everything is bought! </div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as Bought'>
     <h2>Already Bought:</h2>
     <ul ng-repeat="Item in Bought.Items" >
       <li>Bought {{Item.Qty}} {{Item.Name}}</li>
     </ul>
     <div class="emptyMessage" ng-show="Bought.Items.length==0" >Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
